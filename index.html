<!DOCTYPE html>
<html>
<head>
	<title>Urban Bus App</title>
	<meta charset="utf-8">
	<meta name="description" content="This app shows time left to urban bus.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="float-grid.css" />
	<link rel="shortcut icon" href="images/bus-logo.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
	<header>
	  	<img class="logo" src="images/bus-logo.png" alt="Logo">
	    <h2 class="logotext">Urban Bus App</h2>
	</header>
	<main>
		<form class="busForm" action="">
	        <h3 class="questionText">Insert the number of bus stop:</h3>    
	    	<input type="number" name="stopid" value="" placeholder="Bus Stop #">
	  		<input type="submit" name="Submit" value="Find">
	  	</form>
	    <div class="js-buses">
	      	
	    </div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
